<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <font face="Verdana" size="7">Admission Form</font><br>
    <font face="Times New Roman" size="2">Type your information below.</font>
    <form>
        <p>
            <font face="Verdana" size="4">First Name</font>
        </p><br>
        <input class="name" type="text" placeholder="First Name"/ required>
    </form>
    <form>
        <p>
            <font face="Verdana" size="4">Last Name</font>
        </p><br>
        <input class="last" type="text" placeholder="Last Name"/ required>
    </form>
    <form>
        <p>
            <font face="Verdana" size="4">Date Birth</font>
        </p><br>
        <input class="date" type="date" placeholder="dd-mm-yy"/ required>
    </form>
    <form>
        <p>
            <font face="Verdana" size="4">Gender</font>
        </p><br>
        <input type="radio" name="Gender" value="Male">
        <label>Male</label><br>
        <input type="radio" name="Gender" value="Female">
        <label>Female</label><br></p>
    </form>
    <font face="Verdana" size="4">Country</font><br>
    <p>
    <select class="hobbies">
        <option value="" disabled selected hidden>Choose a country</option>
        <option value="Pakistan">Pakistan</option>
        <option value="China">China</option>
        <option value="Saudia Arabia">Saudia Arabia</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
    </select></p>
    <form>
        <p>
            <font face="Verdana" size="4">Phone No.</font>
        </p><br>
        <input class="phone" type="number" placeholder="(000) 000-000"/ required>
    </form>
    <form>
        <p>
            <font face="Verdana" size="4">Email Address</font>
        </p><br>
        <input class="email" type="email" placeholder="urva@gmail.com"/ required>
    </form>
    <form>
        <p>
            <font face="Verdana" size="4">Hobbies(Optional)</font>
        </p><br>
        <input type="checkbox" name="Hobbies" value="Travelling">
        <label>Travelling</label><br>
        <input type="checkbox" name="Hobbies" value="Reading">
        <label>Reading</label><br>
        <input type="checkbox" name="Hobbies" value="Photography">
        <label>Photography</label><br>
        <input type="checkbox" name="Hobbies" value="Cooking">
        <label>Cooking</label><br>
        <input type="checkbox" name="Hobbies" value="Watching series">
        <label>Watching series</label><br>
        <input type="checkbox" name="Hobbies" value="Art and crafting">
        <label>Art and crafting</label><br>
    </form>
    <form>
        <p><font face="Verdana" size="4">Upload Photo</font><br></p>
        <p>
            <input class="filered" type="file" placeholder="Upload Photo">
            <button>Submit</button>
        </p>
    </form>
   
        


    
    
</body>
</html>
